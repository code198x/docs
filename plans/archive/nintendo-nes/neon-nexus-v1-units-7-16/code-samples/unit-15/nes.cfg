MEMORY {
    ZP:     start = $00,    size = $100,   type = rw, file = "";
    OAM:    start = $0200,  size = $100,   type = rw, file = "";
    RAM:    start = $0300,  size = $500,   type = rw, file = "";
    HEADER: start = $0,     size = $10,    type = ro, file = %O, fill = yes;
    PRG:    start = $8000,  size = $8000,  type = ro, file = %O, fill = yes;
    CHR:    start = $0,     size = $4000,  type = ro, file = %O, fill = yes;
}

SEGMENTS {
    ZEROPAGE: load = ZP,     type = zp;
    OAM:      load = OAM,    type = bss;
    BSS:      load = RAM,    type = bss;
    HEADER:   load = HEADER, type = ro;
    CODE:     load = PRG,    type = ro,  start = $8000;
    VECTORS:  load = PRG,    type = ro,  start = $FFFA;
    CHARS:    load = CHR,    type = ro;
}
